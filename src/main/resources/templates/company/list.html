<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>メンバー一覧</title>
    <!-- 個別CSS読込 -->
    <link rel="stylesheet" th:href="@{/css/list.css}">
    <!-- 個別JS読込 -->
    <link rel="stylesheet" th:href="@{/webjars/datatables/css/jquery.dataTables.min.css}">
    <script th:src="@{/webjars/datatables/js/jquery.dataTables.min.js}" defer></script>
<!--    <script th:src="@{/js/list.js}" defer></script>-->
</head>
<body>
<div layout:fragment="content">
    <div class="header border-bottom">
        <h1 class="h2">所属会社一覧画面</h1>
    </div>
    <!-- 一覧表示 -->
    <div>
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-light">
            <tr>
                <th class="th-width">会社ID</th>
                <th class="th-width">会社名</th>
                <th class="th-width">略称</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item: ${companyList}">
                <td th:text="${item.companyId}"></td>
                <td th:text="${item.companyName}"></td>
                <td th:text="${item.companyAlias}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{'/company/' + ${item.companyId}}">
                        詳細
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
