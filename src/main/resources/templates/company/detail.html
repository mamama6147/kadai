<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>所属会社更新</title>
    <!-- CSS読込 -->
    <link rel="stylesheet" th:href="@{/css/list.css}">
    <!-- JS読込 -->
    <script th:src="@{/js/company/detail.js}" defer></script>
</head>
<body>
<div layout:fragment="content">
    <div class="header border-bottom">
        <h1 class="h2">所属会社更新画面</h1>
    </div>
    <form id="company-detail-form"
          method="post"
          th:action="@{/company/detail}"
          class="form-signup"
          th:object="${companyDetailForm}">
        <input type="hidden" th:field="*{companyId}" />
        <!-- ユーザー詳細情報 -->
        <table class="table table-striped table-bordered table-hover">
            <tbody>
            <tr>
                <th class="w-25">会社ID</th>
                <td th:text="*{companyId}"></td>
            </tr>
            <tr>
                <th>会社名</th>
                <td>
                    <input type="text" class="form-control" th:field="*{companyName}"/>
                </td>
            </tr>
            <tr>
                <th>略称</th>
                <td>
                    <input type="text" class="form-control" th:field="*{companyAlias}"/>
                </td>
            </tr>

            </tbody>
        </table>
        <!-- RESTボタンエリア -->
        <div class="text-center mt-2">
            <!-- 削除ボタン -->
            <button id="btn-delete" class="btn btn-danger" type="button">
                削除
            </button>
            <!-- 更新ボタン -->
            <button id="btn-update" class="btn btn-primary" type="button">
                更新
            </button>
        </div>

    </form>
</div>
</body>
</html>
