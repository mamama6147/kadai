<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>アサイン</title>
    <!-- 個別CSS読込 -->
    <link rel="stylesheet" th:href="@{/css/list.css}">
    <!-- 個別JS読込 -->
    <link rel="stylesheet" th:href="@{/webjars/datatables/css/jquery.dataTables.min.css}">
    <script th:src="@{/webjars/datatables/js/jquery.dataTables.min.js}" defer></script>
    <script th:src="@{/js/member/list.js}" defer></script>
</head>
<body>
<div layout:fragment="content">
    <div class="header border-bottom">
        <h1 class="h2">アサイン画面</h1>
    </div>
    <!-- 一覧表示 -->
    <div>
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-light">
            <tr>
                <th></th>
                <th th:each="pro: ${projectList}" th:text="${pro.projectName}">ID</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item: ${memberList}">
                <td th:text="${item.memberName}"></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
