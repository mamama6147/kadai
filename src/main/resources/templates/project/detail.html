<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>プロジェクト更新</title>
    <!-- CSS読込 -->
    <link rel="stylesheet" th:href="@{/css/list.css}">
    <!-- JS読込 -->
    <script th:src="@{/js/project/detail.js}" defer></script>
</head>
<body>
<div layout:fragment="content">
    <div class="header border-bottom">
        <h1 class="h2">プロジェクト更新画面</h1>
    </div>
    <form id="project-detail-form"
          method="post"
          th:action="@{/project/detail}"
          class="form-signup"
          th:object="${projectDetailForm}">
        <input type="hidden" th:field="*{projectId}" />
        <!-- ユーザー詳細情報 -->
        <table class="table table-striped table-bordered table-hover">
            <tbody>
            <tr>
                <th class="w-25">プロジェクトID</th>
                <td th:text="*{projectId}"></td>
            </tr>
            <tr>
                <th>プロジェクト名</th>
                <td>
                    <input type="text" class="form-control" th:field="*{projectName}"/>
                </td>
            </tr>
            <tr>
                <th>期間</th>
                <td>
                    <input type="text" name="periodFrom"
                           th:value = "*{#dates.format(periodFrom, 'YYYY/MM/dd')}"
                           class="form-control" placeholder="yyyy/MM/dd"
                           />
                    〜
                    <input type="text" name="periodTo"
                           th:value = "*{#dates.format(periodTo, 'YYYY/MM/dd')}"
                           class="form-control" placeholder="yyyy/MM/dd"/>
                </td>
            </tr>

            </tbody>
        </table>
        <!-- RESTボタンエリア -->
        <div class="text-center mt-2">
            <!-- 削除ボタン -->
            <button id="btn-delete" class="btn btn-danger" type="button">
                削除
            </button>
            <!-- 更新ボタン -->
            <button id="btn-update" class="btn btn-primary" type="button">
                更新
            </button>
        </div>

    </form>
</div>
</body>
</html>
