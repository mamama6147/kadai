<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>メンバー一覧</title>
    <!-- 個別CSS読込 -->
    <link rel="stylesheet" th:href="@{/css/list.css}">
    <!-- 個別JS読込 -->
    <link rel="stylesheet" th:href="@{/webjars/datatables/css/jquery.dataTables.min.css}">
    <script th:src="@{/webjars/datatables/js/jquery.dataTables.min.js}" defer></script>
</head>
<body>
<div layout:fragment="content">
    <div class="header border-bottom">
        <h1 class="h2">プロジェクト一覧画面</h1>
    </div>
    <!-- 一覧表示 -->
    <div>
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-light">
            <tr>
                <th class="th-width">プロジェクトID</th>
                <th class="th-width">プロジェクト名</th>
                <th class="th-width">期間</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item: ${projectList}">
                <td th:text="${item.projectId}"></td>
                <td th:text="${item.projectName}"></td>
                <td th:text="${#dates.format(item.periodFrom, 'YYYY/MM/dd')}+ '〜' +${#dates.format(item.periodTo, 'MM/dd')}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{'/project/' + ${item.projectId}}">
                        詳細
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
